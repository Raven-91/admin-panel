<main>
    <div class="container">
        <header class="header p-3">
            <nav class="nav d-flex align-items-center justify-content-end gap-4">
                <div class="nav-username" id="username"></div>
                <button class="btn btn-primary p-2 text-center" type="button" id="logout">Logout</button>
            </nav>
        </header>
        <section class="toolbar d-flex align-items-center gap-3 mb-3">
            <button class="btn btn-outline-primary p-2 d-flex align-items-center justify-content-center gap-2"
                    type="button" id="block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
                <span>Block</span>
            </button>
            <button class="btn btn-outline-primary p-2 d-flex align-items-center justify-content-center gap-2"
                    type="button" id="unlock">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-unlock-fill" viewBox="0 0 16 16">
                    <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
                </svg>
                <span>Unblock</span>
            </button>
            <button class="btn btn-danger p-2 d-flex align-items-center justify-content-center gap-2" type="button"
                    id="delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                     viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                <span>Delete</span>
            </button>
        </section>
        <table class="table mb-3">
            <thead>
            <tr>
                <th scope="col">
                    <input class="form-check-input" type="checkbox" id="selectAllCheckbox">
                </th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Last login</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody id="table_body"></tbody>
        </table>
    </div>
</main>
<div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal-close"></button>
            </div>
            <div class="modal-body">
                <p id="modal-msg"></p>
            </div>
        </div>
    </div>
</div>
